<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ page isELIgnored="false"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<div class="widget">
	<div class="widget-header bordered-bottom bordered-magenta">
		<span class="widget-caption">配置图纸</span>
	</div>
	<div class="widget-body">
		<div>
			<h5>为"${arehouse.name }" 配置一张图纸！</h5>
			<hr />
			<form role="form">
				<div class="form-group">
					<c:forEach items="${plans }" var="plan">
	                   <div class="radio">
                          <label>
                              <input name="planId" type="radio" class="colored-blue" value="${plan.planId }" id="${plan.planId }">
                              <span class="text"> ${plan.pname }</span>
                          </label>
                      </div>
					</c:forEach>
				</div>
				<button type="button" class="btn btn-magenta arehouseAddPlanSubmit">修改仓库关联配置</button>
			</form>
		</div>
	</div>
</div>


<input type="text" value="${arehouse.arehouseId }" name="arehouseAddPlan" style="display:none"/>
<script src="page/js/configMfun/arehouseAddPlan.js" type="text/javascript"></script>
<script type="text/javascript">
	jQuery(document).ready(function() {
		ArehouseAddPlan.init();
	});
</script>
