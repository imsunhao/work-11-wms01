<script type="text/javascript">

	
	
	function delgoodsByDjId(data){
		var ckmxId = data;
		alert("货品id:" + ckmxId);
		var n;
		if(ckmxId != null){
			alert("feikong");
			layer.confirm('确认删除？', {
				  btn: ['确认','取消'] //按钮
				}, function(){
					
	 				$.ajax({
	 					type : "GET",
	 					url : getRootPath() + "/mfunckdoc/mfunck/deleteGoodsByckdjId",
	 					cache : false, // 禁用缓存
	 					data : {ckmxId:ckmxId}, // 传入组装的参数
	 					dataType : "json",
	 					success : function(result) {
	 						if(result.code=="1"){
	 							n = $(this).parents("tr").index();  // 获取checkbox所在行的顺序
	 				            $("#editGoodsTable").find("tr:eq("+n+")").remove();
	 							layer.alert('操作成功！', {icon: 6});
	 						}else{
	 							layer.msg("删除失败", {icon: 2, time: 1200});
	 						}
	 					}
	 				});
					
				}, function(){
					layer.msg("取消操作！", {icon: 1, time: 900});
				});
		}else{
			layer.confirm('确认删除？', {
				  btn: ['确认','取消'] //按钮
				}, function(){
					n = $(this).parents("tr").index();  // 获取checkbox所在行的顺序
		            $("#editGoodsTable").find("tr:eq("+n+")").remove();
					layer.alert('操作成功！', {icon: 6});
				});
		}
	}
	
	jQuery(document).ready(function() {
		$('.date-picker').datetimepicker({
            language: 'cn',
            orientation: "left",
            format: "yyyy-MM-dd hh:ii:ss",
            pickDate: true,  
            pickTime: true,  
//             minView: 'month',
            todayBtn: true,
            pickerPosition: "bottom-left",
            autoclose: true
        });
		MfunckdocEdit.init();
	});
</script>
